<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dallas.Trash</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.css'>
<link rel='stylesheet prefetch' href='style.css'>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
</head>
<body>
  <div id="app" class="nodetails">
	<header>
		<h1>Dallas.Trash</h1>
		<form action="/search" id="search">
			<input type="text" name="address" placeholder="Search for an address" />
		</form>
	</header>
	<div id="loader"><div></div></div>
	<div id="details">
		<div class="close">&times;</div>
		<div class="address">
			<h2></h2>
			<div class="cover">
				<div class="loader"></div>
			</div>
			<span></span>
		</div>
		<div class="more">
			<div class="complaints"></div>
			<div class="distribution">
				<div class="graph">
					<div></div>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
				</div>
				<span>complaints per month</span>
			</div>
			<div class="recycling number">
				<strong>0</strong>
				<span>recycling complains over the last year</span>
			</div>
			<div class="garbage number">
				<strong>0</strong>
				<span>garbage complains over the last year</span>
			</div>
			<div class="district">
				<strong>District 0</strong>
				<span>Sample Name</span>
			</div>
		</div>
	</div>
</div>
<div id="map"></div>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/leaflet.heat/0.2.0/leaflet-heat.js'></script>
<script src='https://cdn.jsdelivr.net/npm/rainbowvis.js@1.0.1/rainbowvis.min.js'></script>
<script src='app.js'></script>
</body>
</html>
